<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feed</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2 class="logo"><i class="fas fa-globe"></i><span>GetSocial</span></h2>
    <ul class="nav-links">
      <li><a href="feed.html" class="active"><i class="fas fa-home"></i> <span>Home</span></a></li>
      <li><a href="profile.html" id="profile-link"><i class="fas fa-user"></i> <span>Profile</span></a></li>
      <li><a href="search.html"><i class="fas fa-search"></i> <span>Search</span></a></li>
      <li><a href="create-post.html"><i class="fas fa-plus-circle"></i> <span>Create Post</span></a></li>
      <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="feed-header">
      <button id="allBtn" class="btn primary"><i class="fas fa-globe"></i> All Posts</button>
      <button id="timelineBtn" class="btn secondary"><i class="fas fa-user-clock"></i> My Timeline</button>
    </div>

    <div id="posts" class="post-container">
      <!-- Posts will be injected here -->
    </div>
  </div>

  <script type="module" src="./js/feed.js"></script>
  <script type="module" src="./js/auth.js"></script>
</body>

</html>
