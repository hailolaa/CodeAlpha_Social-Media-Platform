<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Post</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2 class="logo"><i class="fas fa-globe"></i><span>GetSocial</span></h2>
    <ul class="nav-links">
      <li><a href="feed.html"><i class="fas fa-home"></i> <span>Home</span></a></li>
      <li><a href="profile.html" id="profile-link"><i class="fas fa-user"></i> <span>Profile</span></a></li>
      <li><a href="search.html"><i class="fas fa-search"></i> <span>Search</span></a></li>
      <li><a href="create-post.html" class="active"><i class="fas fa-plus-circle"></i> <span>Create Post</span></a></li>
      <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="post-form-card">
      <form id="postForm" enctype="multipart/form-data">
        <textarea id="postContent" placeholder="What's on your mind?" required></textarea>

        <div class="file-input">
          <label for="postImage"><i class="fas fa-image"></i> Add an image</label>
          <input type="file" id="postImage" accept="image/*" />
        </div>

        <button id="postButton" class="btn primary"><i class="fas fa-paper-plane"></i> Post</button>
      </form>
    </div>
  </div>

  <script type="module" src="./js/post.js"></script>
  <script type="module" src="./js/auth.js"></script>
</body>

</html>
