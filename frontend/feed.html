<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feed</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2 class="logo"><i class="fas fa-globe"></i>GetSocial</h2>
    <ul class="nav-links">
      <li><a href="feed.html"><i class="fas fa-home"></i> Home</a></li>
      <li><a href="profile.html " id="profile-link"><i class="fas fa-user"></i> Profile</a></li>
      <li><a href="search.html"><i class="fas fa-search"></i> Search</a></li>
      <li><a href="create-post.html"><i class="fas fa-plus-circle"></i> Post</a></li>
      <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="feed-header">
      <button id="allBtn" class="btn primary"><i class="fas fa-globe"></i> All Posts</button>
      <button id="timelineBtn" class="btn secondary"><i class="fas fa-user-clock"></i> My Timeline</button>
    </div>
    <form id="postForm" enctype="multipart/form-data"></form>

    <div id="posts" class="post-container"></div>
  </div>

  <script type="module" src="./js/feed.js"></script>
  <script type="module" src="./js/auth.js"></script>
</body>
</html>
